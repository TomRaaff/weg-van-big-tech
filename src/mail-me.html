<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weg van big-tech: Accounts verwijderen</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="/src/reset.css" />
    <link rel="stylesheet" type="text/css" href="/src/style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/source-serif-pro"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/neue-haas-grotesk-display-pro"
      rel="stylesheet"
    />

    <link rel="icon" href="favicon.png" />
  </head>

  <body>
    <header>
      <h1>Weg van big-tech</h1>
      <div><a href="/index.html" class="btn">Terug</a></div>
    </header>

    <main>
      <form
        action="mailto:statichost.slapstick256@passmail.net"
        method="get"
        enctype="text/plain"
        class="email-form"
      >
        <label>
          Subject:
          <input type="text" name="subject" placeholder="Your Name" />
        </label>
        <label>
          Message:
          <textarea
            name="body"
            rows="5"
            cols="30"
            placeholder="Your Message"
          ></textarea>
        </label>
        <input type="submit" value="Send" class="btn" />
      </form>
    </main>
  </body>
</html>
